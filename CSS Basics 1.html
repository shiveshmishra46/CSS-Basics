    <!-- 
        Selectors in CSS 
    1. Universal Selector *{ ;} - If we use universal selector then all the properties will be applied on
    whole website.
    2. Element Selector "element name"such as h1 or body etc.{;} - In this, we just write the element name 
    on which we want to apply the properties. Another advantage of element selector in CSS is if inside 
    universal selector we set any element property, then the property is applied on the selected element only.
    3. Id selector( #myid{ ;} ) :- Suppose we want to apply some changes in property of any block of elements then
    we use "id selector" there but it is used only for block elements not for individual or not everytime or 
    every line. It is the habit ofbad programmer 
    4. Class selector - ( .classname { ;} ) :- It is used to apply some change in a particular line.
    In both "Id selector and Class selector" both the properties are used after creating a unique id and class names
    in HTML file.(i.e. id='101', class='myclass')
    

    Text Properties:-
    Text-Align - 
    Used to align some bunch of text in the center, right & left in your website.
    It works in hierarchial format, suppose you want to only a part of paragraph in any of the "div"
    tag in your website then you can also do that wiht thed help of text align tag.

    Text-Decoration- 
    Search mdn website n google on which the use of every tag in CSS is available
    in the documentation. Usually used to underline, overline, line-through(cross cutting over the text.)
    
    Font-Weight - 
    It is used to set font weight to lighter, bold, normal
    It also varies in the range between (100 to 900) where 100 is the lightest and 900 is boldest.
    
    Font-Family - 
    It is used to add font style to the text.
    The available browsers on the internet can only supports some fonts like "arial" etc. But some browsers doesn't
    support some fonts which we used while making our website.
    Then, the solution is we use many font styles while styling our webpage by applying commas like e.g.-
    arial, sans serif etc. If arial is not supported by current web browser then sans serif is applied from
    your stylesteet the application order of fonts is left to right which varies from browser to browser
    And, it is called Fall Back Mechanism.
    There are two types of font styles in CSS font-family:-
    1. Generic Font Families & 2. Specific Font Families.
