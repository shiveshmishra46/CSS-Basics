        Flexbox in CSS:-
    Flexbox is a layout mode of CSS3. It is used to design a responsive and flexible layout structure.
    It is a one-dimensional layout method for laying out items in rows or columns. Items flex to fill
    additional space and shrink to fit into smaller spaces.
    It is a great way to create a responsive design for a website.
    It is used to arranging items in a row or column.
    It sets how flex items are placed in the flex container defining the main axis and the direction 
    (normal or reversed).
    In flex container, sometimes the x-axis is the main axis and the y-axis is the cross axis and vice versa.
    In case of row, the x-axis is the main axis and the y-axis is the cross axis.
    In case of column, the y-axis is the main axis and the x-axis is the cross axis.
    In flex container the flex items adjust themselves to fit the container until the content is allowing. 

    Flex-direction:- row(default), row-reverse, column, column-reverse

     -->

        Flexbox Properties:-
    1. Flex-direction:- It is used to define the direction of the main axis.
    2. Flex-wrap:- It is used to define whether the flex items are forced in 
    a single line or can be wrapped in multiple lines.
    nowrap(default), wrap, wrap-reverse
    3. Justify-content:- Alignment along the main axis.
    center, flex-start, flex-end(no reverse direction), space-around, space-between, space-evenly
    4. Align-items:- Alignment along the cross axis.
    5. Align-content:- Alignment of space between and around the flex items.
    6. Flex-grow:- It is used to define the ability for a flex item to grow if necessary.
    7. Flex-shrink:- It is used to define the ability for a flex item to shrink if necessary.
    8. Align-self :- It is used to align the flex items of the current flex line overriding the align-items value.












    Media Queries in CSS:-
    Media queries are used to apply different styles for different devices
    It helps to create a responsive website.
    It is used to check the device's width, height, orientation, and resolution.
    It is used to apply different styles for different devices.
    It is used to apply different styles for print and screen.
    It is used to apply different styles for small and large screens.
    It is used to apply different styles for portrait and landscape mode.
    It is used to apply different styles for high and low resolution devices.
    It is used to apply different styles for different browsers.

    Syntax:- @media (width: 600px) {
                div {
                    background-color: lightblue;
                }
            }

        The above code will apply the background color lightblue when the width of the device is 600px.

        @media (max-width: 600px) {
            div {
                background-color: lightblue;
            }
        }

            The above code will apply the background color lightblue when the width of the device is less than or equal to 600px.

        @media (min-width: 600px) {
            div {
                background-color: lightblue;
            }

        The above code will apply the background color lightblue when the width of the device is greater than or equal to 600px.

        @media (min-width: 600px) and (max-width: 1000px) {
            div {
                background-color: lightblue;
            }

        The above code will apply the background color lightblue when the width of the device is greater than or equal to 600px and less than or equal to 1000px.

        @media (orientation: landscape) {
            div {
                background-color: lightblue;
            }

        The above code will apply the background color lightblue when the device is in landscape mode.
